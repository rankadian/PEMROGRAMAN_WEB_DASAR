<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Tabel</title>
  </head>
  <body>
    <table
      border="1"
      height="100%"
      width="40%"
      cellpadding="20"
      cellspacing="5"
    >
      <tr>
        <td align="right" valign="bottom">
          <font face="courier" style="color: red; font-size: 15px"
            >ini baris kolom pertama</font
          >
        </td>
        <td>ini baris kolom kedua</td>
      </tr>
    </table>
  </body>
</html>
