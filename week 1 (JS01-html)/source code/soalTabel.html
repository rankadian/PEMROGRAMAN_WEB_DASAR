<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Tabel</title>
  </head>
  <body>
    <table
      border="1"
      height="100%"
      width="40%"
      cellpadding="20"
      cellspacing="3"
    >
      <tr>
        <td align="right" valign="bottom">ini baris kolom pertama</td>
        <td>ini baris kolom kedua</td>
        <td>tambah 1 kolom</td>
      </tr>
      <tr>
        <td>ini juga tambah 1 kolom lagi</td>
        <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
      </tr>
    </table>
  </body>
</html>
