<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Form</title>
  </head>
  <body>
    <form method="GET" action="gambar.html">
      <h4>FORM</h4>

      <!-- Name -->
      <input type="text" name="var1" size="30" value="Enter your name here." />
      <br /><br />

      <!-- Addres -->
      <input
        type="text"
        name="var2"
        size="30"
        value="Enter your address here."
      />
      <br /><br />

      <!-- Student -->
      <b>Are you a student?</b>
      <input type="checkbox" name="var3" />
      <br /><br />

      <!-- Age Range -->
      <b>How old are you?</b>
      <br />
      <input type="radio" name="var4" value="r1" />10 -15 <br />
      <input type="radio" name="var4" value="r2" />16 -20 <br />
      <input type="radio" name="var4" value="r3" />21 -25 <br /><br />

      <!-- Having -->
      <b>Which one do you have?</b><br /><br />
      <input type="checkbox" name="vehicle1" value="bike" /> I have a bike
      <br />
      <input type="checkbox" name="vehicle2" value="car" /> I have a car <br />
      <input type="checkbox" name="vehicle3" value="boat" /> I have a boat
      <br />
      <input type="checkbox" name="vehicle4" value="BMW" checked /> I have a BMW
      F30 <br /><br />

      <!-- Country -->
      <b>Where do you from?</b><br /><br />
      <select name="var7" size="2">
        <option value="USA">USA</option>
        <option value="UK">Uinited Kingdom</option>
        <option value="SP">Spain</option>
        <option value="FR">France</option>
        <option value="ID" selected>Indonesia</option></select
      ><br /><br />

      <!-- Password -->
      <b>Enter your password :</b><br /><br />
      <input type="password" name="var8" /><br /><br />

      <!-- Comment -->
      <b>Enter your comment :</b><br /><br />
      <textarea name="comment" rows="5" cols="30">write here.....</textarea
      ><br /><br />

      <!-- Finish -->
      <input type="submit" name="var5" value="Send" />
      <input type="reset" name="var6" value="Clear" />
    </form>
  </body>
</html>
