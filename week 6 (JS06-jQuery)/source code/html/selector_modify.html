<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#button1").click(function () {
          $("h2").hide();
          $(".subjudul").hide();
          $("#paragraf1").hide();
          $("#paragraf2").hide();
          $("div p").hide();
        });
      });
    </script>
    <title>Selector</title>
  </head>
  <body>
    <h2>Ini adalah judul bab</h2>
    <h3 class="subjudul">Ini adalah subjudul bab</h3>
    <p id="paragraf1">Ini adalah paragraf pertama</p>
    <p id="paragraf2">Ini adalah paragraf kedua</p>
    <div>
      <p id="paragraf3">Ini adalah paragraf ketiga</p>
    </div>
    <p>Ini paragraf yang akan tetap ditampilkan</p>
    <button id="button1">Klik Saya!</button>
  </body>
</html>
