<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="../js/jquery-ui.js" type="text/javascript" />
    <script src="../js/jquery-3.7.1.js" type="text/javascript"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#jQuery_accordion").accordion();
      });
    </script>
  </head>
  <body>
    <div id="jQuery_accordion">
        <h3>Header 1</h3>
        <p>This is section 1. Place your content here in paragraphs or use div elements etc.</p>
        <h3>Header 2</h3>
        <p>This is section 2. You can also include images like this:<br>
          <img src="../img/gambar1.jpg" />
        </p>
        <h3>Header 3</h3>
        <div>
          <p>This is section 3. Content can include listing as well.
            <ol>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
            </ol>
          </p>
        </div>
      </div>
  </body>
</html>
