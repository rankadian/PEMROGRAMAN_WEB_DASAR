<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan switch/case</title>
  </head>
  <body>
    <script>
      var jawab = prompt(
        "Kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5"
      );
      var hadiah = "";

      switch (jawab) {
        case "1":
          hadiah = "tisu";
          break;
        case "2":
          hadiah = "1 kotak kopi";
          break;
        case "3":
          hadiah = "stiker";
          break;
        case "4":
          hadiah = "minyak goreng";
          break;
        case "5":
          hadiah = "uang Rp 50.000";
          break;
        default:
          document.write("<p>opps! anda salah pilih</p>");
      }

      if (hadiah === "") {
        document.write("<p>kamu gagal mendapatkan hadiah</p>");
      } else {
        document.write(
          "<h2>Selamat kamu mendapatkan hadiah " + hadiah + "</h2>"
        );
      }
    </script>
  </body>
</html>
